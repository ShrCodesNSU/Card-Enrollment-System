<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="style.css">

    <title>SignUp </title>


</head>
<body>
  <section class="header">
    <nav>
        <h3 style="color: white;">Bangladesh Metro Rail</h3>
        <div class="nav-links" id="navLinks">
            <i class="fa fa-times" onclick="hideMenu()"></i>
            <ul>
                <li><a href="">Home</a></li>
                <li><a href="">About</a></li>
                <li><a href="">FAQ</a></li>
                <li><a href="">Request</a></li>
                <li><a href="">Trip</a></li>
                  
            </ul>
        </div>
        <i class="fa fa-bars" onclick="showMenu()"></i>
    </nav>

</section>
  
<section>
    <div class="signup-wrapper">
        <form action="" class="form">
          <h2>SignUp</h2>
          <div class="input-group">
            <input type="text" name="signupUser" id="signupUser" required />
            <label for="signupUser">First Name</label>
          </div>

          <div class="input-group">
            <input type="text" name="signupUser" id="signupUser" required />
            <label for="signupUser">Last Name</label>
          </div>
          <div class="input-group">
            <input
              type="password"
              name="signupPassword"
              id="signupPassword"
              required
            />
            <label for="signupPassword">Create Password</label>
          </div>
          <div class="input-group">
            <input
              type="password"
              name="signupPassword"
              id="signupPassword"
              required
            />
            <label for="signupPassword">Re-Enter Password</label>
          </div>
          <input type="submit" value="SignUp" class="submit-btn" />
        </form>
      </div>
</section>

<section>

        <div class="icons">
            <i class="fa fa-brands fa-facebook" aria-hidden="true"></i>
            <i class="fa fa-brands fa-twitter" aria-hidden="true"></i>
            <i class="fa fa-brands fa-instagram" aria-hidden="true"></i>
        </div>
        <p>By Bangladesh Metrorail</p>

    </div>
</section>
</body>
</html>
